<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transforming Support Mileage Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css"/>
</head>

<body>

  <div class="body-overlay opacity-80"></div>
  <div class="container">
    <div class="header">

      <img src="tslogo.jpg" class ="logo" alt="Transforming Support logo">
      <h1>Employee Mileage Tracker</h1>
      <p>Please enter employee mileage information below</p>

    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control employee" placeholder="Enter Employee Name"  maxlength="20"/>
      <input type="number" class="form-control mileagedata" placeholder="Enter Mileage Data" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="6"/>

      <div class="input-group-append">
        <button type="button" class="btn btn-primary btnEmployee">Add Employee</button>
      </div>
    </div>
    <ul class="employeelist"></ul>
    <button type="button" class="btn btn-link btnDeleteAll">Delete All</button>
  </div>

  <script src="main.js"></script>

</body>
</html>
